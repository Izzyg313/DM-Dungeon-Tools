<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <title>Home</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <a href="/user/new">New Player</a>
        </header>
        <div id="question_box">
            <h1>Who's Playing?</h1>
        </div>
        
        <div id="users">
            {% for user in users %}
            <a href="/user/login/{{user.id}}">
                <div class="user">
                    <p>{{ user.username }}</p>
                    <div class="profile-picture">
                        {{ user.html_profpic() | safe }}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
